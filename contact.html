    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!------------------------------------------Navbar-------------------------------------->

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>

        <li class="nav-item">
            <a class="nav-link" href="resume.html">Resume</a>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
        </li>
    </ul>

    <!------------------------------------------Header-------------------------------------->

    <header class="jumbotron-fluid" id="main-view">
        <div class="container-fluid no-gutters">
            <div class="row">
                <div class="col-6 heading" id="contact">
                    <h1 class="uppercase-jumbo">Want to say hello?</h1>
                    <br>
                    <h3>Please don't hesitate to contact me directly, by filling out the below form</h3>
                </div>
    </header>

    <!------------------------------------------Contact Form-------------------------------------->
    
    <section class="container-fluid">
        <div class="row">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Let's Connect</h3>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                    <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                             <button type="submit" class="btn btn-secondary">Send!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    
    <!------------------------------------------Footer-------------------------------------->

    <footer class="container-fluid">
        <div class="row" id="footer">
            <div class="col-sm-4 ">
                <h4 class="uppercase footer">Colm Doyle</h4>
                <h5>• QA/QC Technician</h5>
                <h5>• Full Stack Developer</h5>
            </div>
            <div class="col-sm-4">
                <h4 class="uppercase">Download</h4>
                <p class="inline-block">
                    Download my CV here.
                    <a href="assets/pdfs/colm-cv.pdf" target="_blank" class="cv-pdf">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <span class="sr-only">Download link</span>
                    </a>
                </p>
            </div>
            <div class="col-sm-4">
                <h4 class="uppercase">Social</h4>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://linkedin.com/in/colm-doyle-88b0b6164">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                     </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://github.com/collyd21">
                            <i class="fa fa-github " aria-hidden="true"></i>
                            <span class="sr-only">Github</span>
                        </a>

            </div>
    </footer>
